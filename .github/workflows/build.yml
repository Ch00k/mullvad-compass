name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  GO_VERSION: 1.25.x
  MULLVAD_COMPASS_BUILD_ARTIFACTS_DIR: dist

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.0.0

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/')

    needs:
      - lint
      - test

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest

          - goos: linux
            goarch: arm64
            os: ubuntu-latest

          - goos: darwin
            goarch: amd64
            os: macos-latest

          - goos: darwin
            goarch: arm64
            os: macos-latest

          - goos: windows
            goarch: amd64
            os: windows-latest

          - goos: windows
            goarch: arm64
            os: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          MULLVAD_COMPASS_EXECUTABLE_FILENAME: mullvad-compass-${{ matrix.goos }}-${{ matrix.goarch }}
          MULLVAD_COMPASS_VERSION: ${{ steps.version.outputs.version }}
        run: make build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/mullvad-compass-${{ matrix.goos }}-${{ matrix.goarch }}*
          generate_release_notes: true
